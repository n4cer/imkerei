@if(Util.getConfigValueByKey("google_analytics.enable") == "true") {
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=@Util.getConfigValueByKey("google_analytics.id")"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '@Util.getConfigValueByKey("google_analytics.id")');
</script>
}
