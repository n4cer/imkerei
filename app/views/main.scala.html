@(title: String)(content: Html)
@import tags._

<!DOCTYPE html>
<html lang="de">
    <head>
        @* Here's where we render the page title `String`. *@
        @metatags()
        <title>@title</title>
        <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("bootstrap/css/bootstrap.min.css")'>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/jquery-ui.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/jquery-ui.theme.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src='@routes.Assets.versioned("javascripts/jquery-2.2.4.min.js")' type="text/javascript"></script>
        <script src='@routes.Assets.versioned("bootstrap/js/bootstrap.min.js")' type="text/javascript"></script>
        <script src='@routes.Assets.versioned("javascripts/jquery-ui.min.js")' type="text/javascript"></script>
        <script src='@routes.Assets.versioned("javascripts/main.js")' type="text/javascript"></script>
        @piwik()
    </head>
    <body>
        <div class="navbar navbar-static-top navbar-inverse" role="navigation">
            <div class="container">
                <div class="container">
                    @nav()
                </div>
            </div>
        </div>
        <div class="container">
        @content
        </div>
        @footer()
    </body>
</html>
